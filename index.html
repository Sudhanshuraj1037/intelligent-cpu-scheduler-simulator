<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intelligent CPU Scheduler Simulator</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Inter, system-ui, -apple-system;
    }
    .glass {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#071013] via-[#0b1720] to-[#071013] text-slate-100 p-6">

<div class="max-w-7xl mx-auto">

  <header class="mb-8">
    <h1 class="text-3xl font-extrabold">Intelligent CPU Scheduler Simulator</h1>
    <p class="text-slate-400 text-sm mt-1">FCFS · SJF · Round Robin · Priority</p>
  </header>

  <main class="grid lg:grid-cols-3 gap-6">

    <!-- Left Panel -->
    <section class="lg:col-span-1 space-y-6">

      <div class="p-4 rounded-2xl glass border border-slate-700">
        <h2 class="text-lg font-semibold mb-4">Add Process</h2>

        <div class="space-y-3 text-sm">
          <input id="pid" type="text" placeholder="Process ID (optional)"
            class="w-full px-3 py-2 rounded-lg bg-transparent border border-slate-700" />

          <input id="arrival" type="number" placeholder="Arrival Time"
            class="w-full px-3 py-2 rounded-lg bg-transparent border border-slate-700" />

          <input id="burst" type="number" placeholder="Burst Time"
            class="w-full px-3 py-2 rounded-lg bg-transparent border border-slate-700" />

          <input id="priority" type="number" placeholder="Priority"
            class="w-full px-3 py-2 rounded-lg bg-transparent border border-slate-700" />
        </div>

        <div class="flex gap-2 mt-4">
          <button id="addProcessBtn"
            class="flex-1 px-3 py-2 rounded-lg bg-cyan-400 text-slate-900 font-semibold">
            Add Process
          </button>
          <button id="clearProcessBtn"
            class="px-3 py-2 rounded-lg border border-slate-700">
            Clear
          </button>
        </div>
      </div>

      <!-- Algorithm Selection -->
      <div class="p-4 rounded-2xl glass border border-slate-700">
        <h2 class="text-lg font-semibold mb-3">Scheduling Algorithm</h2>

        <div class="grid grid-cols-2 gap-2">
          <button data-algo="fcfs" class="algo-btn px-3 py-2 rounded-md bg-slate-800">FCFS</button>
          <button data-algo="sjf" class="algo-btn px-3 py-2 rounded-md bg-slate-800">SJF</button>
        </div>

        <p id="selectedAlgoLabel" class="text-xs text-slate-400 mt-3">
          No algorithm selected
        </p>

        <button id="runBtn"
          class="mt-4 w-full px-3 py-2 rounded-lg bg-amber-400 text-slate-900 font-semibold">
          Run Scheduler
        </button>
      </div>

    </section>

    <!-- Right Panel -->
    <section class="lg:col-span-2 space-y-6">

      <div class="p-4 rounded-2xl glass border border-slate-700">
        <h2 class="text-lg font-semibold mb-3">Process List</h2>

        <table class="w-full text-sm">
          <thead class="text-slate-300 text-xs uppercase">
            <tr>
              <th class="px-3 py-2 text-left">PID</th>
              <th class="px-3 py-2 text-left">Arrival</th>
              <th class="px-3 py-2 text-left">Burst</th>
              <th class="px-3 py-2 text-left">Priority</th>
            </tr>
          </thead>
          <tbody id="processTableBody" class="divide-y divide-slate-700"></tbody>
        </table>
      </div>

      <div class="p-4 rounded-2xl glass border border-slate-700">
        <h2 class="text-lg font-semibold mb-2">Schedule Output</h2>
        <pre id="output" class="text-sm text-slate-300"></pre>
      </div>

    </section>

  </main>

</div>

<script>
  let processes = [];
  let autoPid = 1;
  let selectedAlgo = null;

  const pidInput = document.getElementById("pid");
  const arrivalInput = document.getElementById("arrival");
  const burstInput = document.getElementById("burst");
  const priorityInput = document.getElementById("priority");
  const addProcessBtn = document.getElementById("addProcessBtn");
  const clearProcessBtn = document.getElementById("clearProcessBtn");
  const processTableBody = document.getElementById("processTableBody");
  const algoButtons = document.querySelectorAll(".algo-btn");
  const selectedAlgoLabel = document.getElementById("selectedAlgoLabel");
  const runBtn = document.getElementById("runBtn");
  const output = document.getElementById("output");

  function renderProcessTable() {
    processTableBody.innerHTML = "";
    processes.forEach(p => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="px-3 py-2">${p.pid}</td>
        <td class="px-3 py-2">${p.arrival}</td>
        <td class="px-3 py-2">${p.burst}</td>
        <td class="px-3 py-2">${p.priority}</td>
      `;
      processTableBody.appendChild(tr);
    });
  }

  addProcessBtn.addEventListener("click", () => {
    const arrival = parseInt(arrivalInput.value);
    const burst = parseInt(burstInput.value);
    const priority = parseInt(priorityInput.value);

    let pid = pidInput.value.trim();
    if (!pid) pid = "P" + autoPid++;

    processes.push({ pid, arrival, burst, priority });

    pidInput.value = "";
    arrivalInput.value = "";
    burstInput.value = "";
    priorityInput.value = "";

    renderProcessTable();
  });

  clearProcessBtn.addEventListener("click", () => {
    processes = [];
    autoPid = 1;
    renderProcessTable();
    output.textContent = "";
  });

  algoButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      algoButtons.forEach(b => b.classList.remove("bg-cyan-500","text-slate-900"));
      algoButtons.forEach(b => b.classList.add("bg-slate-800","text-slate-100"));

      btn.classList.remove("bg-slate-800","text-slate-100");
      btn.classList.add("bg-cyan-500","text-slate-900");

      selectedAlgo = btn.dataset.algo;
      selectedAlgoLabel.textContent = selectedAlgo.toUpperCase() + " selected";
    });
  });

  // FCFS Algorithm
  function fcfsAlgo(procs) {
    const sorted = [...procs].sort((a, b) => a.arrival - b.arrival);
    let time = 0;
    let result = "";

    sorted.forEach(p => {
      if (time < p.arrival) time = p.arrival;
      result += `${p.pid}: ${time} -> ${time + p.burst}\n`;
      time += p.burst;
    });

    return result;
  }

  // SJF (Non-preemptive)
  function sjfAlgo(procs) {
    let time = 0;
    let completed = [];
    let result = "";

    while (completed.length < procs.length) {
      const available = procs.filter(
        p => p.arrival <= time && !completed.includes(p)
      );

      if (available.length === 0) {
        time++;
        continue;
      }

      available.sort((a, b) => a.burst - b.burst);
      const p = available[0];

      result += `${p.pid}: ${time} -> ${time + p.burst}\n`;
      time += p.burst;
      completed.push(p);
    }

    return result;
  }

  runBtn.addEventListener("click", () => {
    if (!selectedAlgo || processes.length === 0) {
      alert("Select algorithm and add processes first");
      return;
    }

    if (selectedAlgo === "fcfs") {
      output.textContent = fcfsAlgo(processes);
    } else if (selectedAlgo === "sjf") {
      output.textContent = sjfAlgo(processes);
    }
  });
</script>

</body>
</html>
